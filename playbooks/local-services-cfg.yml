# Set de_config_dir to the local directory.
# Example: ansible-playbook -i inventories/docker-compose.cfg  --extra-vars "de_config_dir=$(pwd)/foo playbook=playbooks/local-services-cfg.yml owner=$(whoami) group=staff" --tags="service_config" single-role.yaml

---
- hosts: localhost
  sudo: false
  gather_facts: false
  pre_tasks:
    - name: create the output directory
      file: path={{de_config_dir}} state=directory
      tags:
        - service_config

  roles:
    - 10-services-cfg
