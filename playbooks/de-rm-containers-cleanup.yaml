      become: true
      shell: docker rm -fv etc_anon_files_blue_1
    - name: annihilate etc_config_anon_files_blue_1
      ignore_errors: yes
      become: true
      shell: docker rm -fv etc_config_anon_files_blue_1
    - name: annihilate etc_anon_files_1
      ignore_errors: yes
      become: true
