---

- name: Remove clm
  hosts: condor-log-monitor:&systems
  become: true
  gather_facts: false
  tags:
    - services
    - condor-log-monitor
  post_tasks:
    - name: annihilate clm
      ignore_errors: yes
      become: true
      shell: docker rm -v condor-log-monitor
    - name: annihilate clm part 2
      ignore_errors: yes
      become: true
      shell: docker rm -v clm
    - name: annihilate clm configs
      ignore_errors: yes
      become: true
      shell: docker rm -v config_clm

- name: Remove jex-events
